{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DisgrasEye{% endblock %}</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkblue: '#0A192F',
                        sky: '#38BDF8',
                        gold: '#FCD34D',
                        alert: '#EF4444',
                        graylight: '#CBD5E1',
                        greenlight: '#22C55E',
                        darkbg: '#112240',
                        cardbg: '#1E293B'
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Unified animations */
        .pulse-alert {
            animation: pulse 2s infinite;
        }
        .pulse-slow { 
            animation: pulse-slow 3s ease-in-out infinite; 
        }
        .slide-up { 
            animation: slide-up 0.6s ease-out; 
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes slide-up {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0A192F 0%, #1E3A8A 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Camera grid */
        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .camera-feed {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        .camera-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-darkblue text-graylight font-sans">

<!-- Header -->
<header class="flex justify-between items-center p-4 bg-[#091527] border-b border-sky/30">
    <h1 class="text-xl font-bold text-sky flex items-center gap-2">
        <i class="bi bi-exclamation-triangle text-alert"></i> DisgrasEye Dashboard
    </h1>
    <div class="flex items-center gap-4">
        <span class="text-sm text-gray-400" id="lastUpdate">Last update: Loading...</span>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="bg-alert hover:bg-red-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </form>
    </div>
</header>

<div class="flex flex-col lg:flex-row min-h-screen">

    <!-- Sidebar -->
    <aside class="w-full lg:w-64 bg-[#0F172A] p-4 lg:min-h-screen">
        <nav class="flex flex-row lg:flex-col gap-2 lg:gap-4 overflow-x-auto lg:overflow-x-visible">
            <a href="{% url 'dashboard' %}" class="flex items-center px-4 py-2 {% if request.resolver_match.url_name == 'dashboard' %}bg-sky{% else %}hover:bg-gray-800{% endif %} rounded-lg transition">
                <i class="bi bi-house mr-3"></i><span class="hidden sm:inline">Dashboard</span>
            </a>
            <a href="{% url 'cctv_monitoring' %}" class="flex items-center px-4 py-2 {% if request.resolver_match.url_name == 'cctv_monitoring' %}bg-sky{% else %}hover:bg-gray-800{% endif %} rounded-lg transition">
                <i class="bi bi-camera-video mr-3"></i><span class="hidden sm:inline">CCTV Monitoring</span>
            </a>
            <a href="{% url 'live_monitoring' %}" class="flex items-center px-4 py-2 hover:bg-gray-800 rounded-lg transition">
                <i class="bi bi-broadcast mr-3"></i><span class="hidden sm:inline">Live Detection</span>
            </a>
            <a href="{% url 'reports' %}" class="flex items-center px-4 py-2 {% if request.resolver_match.url_name == 'reports' %}bg-sky{% else %}hover:bg-gray-800{% endif %} rounded-lg transition">
                <i class="bi bi-graph-up mr-3"></i><span class="hidden sm:inline">Reports</span>
            </a>
            <a href="{% url 'settings' %}" class="flex items-center px-4 py-2 {% if request.resolver_match.url_name == 'settings' %}bg-sky{% else %}hover:bg-gray-800{% endif %} rounded-lg transition">
                <i class="bi bi-gear mr-3"></i><span class="hidden sm:inline">Settings</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 lg:p-8 bg-[#112240]">
        {% block content %}{% endblock %}
    </main>
</div>

<script src="{% static 'dashboard/js/main.js' %}"></script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
